<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMPLE DRAWING APP</title>
   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center><h2>PAINT HERE</h2></center>
    <br>
    <canvas id="myCanvas"></canvas>
    <div id="savearea">
        <img id="canvasImg">
        <h2>Right click to save</h2>
        <button id="btnBack">Back</button>

    </div>
    <div id="tools">
        <table>
            <tr>
                <td><label for="colorChange">Color:</label>
                    <input type="color" id="colorChange">
                </td>
                <td>
                    <label for="lineWidth">Width:</label>
                    <input type="range" id="lineWidth" value="2" min="1" max="50" step="1">
                </td>
                <td>
                   
                   <button id="btnSave">Save</button><button id="btnClear">Clear</button>
                </td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
